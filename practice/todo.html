<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        *{
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!-- Todo -->

    <section>
        <div style="display: flex; justify-content: space-between;">

        <!--only one section  -->
        <div style="border: 1px solid black; width: 250px;">

        
        <!-- nav div -->
         <div style="display: flex; flex-direction: column; gap: 10px; margin-left: 30px; ">
            <h3>To Do</h3>
            <div>
                <i class="fa fa-group"></i>
                <input type="text">
                <i class="fa fa-search"></i>
            </div>          
    
            <div style="display: flex; flex-direction: column;">
                <i class="fa fa-book">Tasks</i><br>
                <i class="fa fa-pencil">My Day</i><br>
                <i class="fa fa-star">Important</i><br>
                <i class="fa fa-calendar">Planned</i>

            </div>
            <hr>
         </div>
            <!-- horizontal dashboard -->
      
          <div style="display: flex; flex-direction: column; margin-left: 30px;">
            <i class="fa fa-car">Shopping</i><br>
            <i class="fa-book">Zapier</i><br>
            <i class="fa fa-heart">Secret Project</i><br>
            <i class="fa fa-plus">New List</i>
          </div>

          </div>
          <!-- nav end -->

        <!-- dashboard -->
         <div style="display: flex; justify-content: end; align-items:start ; border: 1px solid black; margin: 40px; ">
            <div>
                <div style="display: flex; gap: 10px; ">
                    <i class="fa fa-minus"></i><br>
                    <i class="fa fa-square"></i><br>
                    <i class="fa fa-cut"></i>
                </div>
                <div>
                    <h2>My Day</h2>
                    <p>TuesDay, January <span>29</span></p>

                    <i class="fa fa-home"></i><br>
                    <i class="fa fa-arrows"></i>
                </div>
                <hr>
                
            </div>

            <div style="display: flex; justify-content: end; align-items: flex-start;">
                <ul >
                    <li>Go for a walk</li>
                    <li>Write for a half hour</li>
                    <li>buy Sugar</li>
                    <li>Take notes</li>
                </ul>
              
                <i class="fa fa-plus">Add a Task</i>
            </div>
         </div>

         </div>



    </section>
</body>
</html>
